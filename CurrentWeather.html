<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Weather in <span id="location"></span></h1>
    <p id="description"></p>
    <p>Temperature: <span id="temperature"></span>°F</p>

    <script>// javascript to display actual weather data
        document.getElementById("location").innerText = "{city}, {state}";
        document.getElementById("description").innerText = "{description}";
        document.getElementById("temperature").innerText = "{temperature}";</script>
</body>
</html>
